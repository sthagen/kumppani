<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kumppani</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="kumppani.css" rel="stylesheet">
  <script src="kumppani.js" defer></script>
</head>
<body>
  <h1>A Day with a Companion</h1>
  <canvas id="game" width="480" height="480"></canvas>
  <p id="boot">Click here to make it hatch:
    <button id="wake-up">Wake-up</button>
  </p>
  <div id="levels">
    <p id="up">Up: 0 hours</p>
    <p id="health">Health: 100</p>
    <p id="mood">Mood: 100</p>
    <p id="weak">Weak: 0</p>
  </div>
  <p id="action-buttons">
    <button id="vegetables">Vegetables</button>
    <button id="sweets">Sweets</button>
    <button id="medicine">Medicine</button>
    <button id="play">Play</button>
  </p>
  <p id="info"></p>
</body>
</html>
